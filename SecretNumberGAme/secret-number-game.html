<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Secret Number Game</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/script.js"></script>
	<script>
		do {
			var visitor_guess = prompt("Welcome to the Secret Number Game! Please enter your guess (between 1 and 5:");
			var secret_number = 4
		} while (isNaN(visitor_guess) || visitor_guess < 1 || visitor_guess > 5);
		
	</script>
		
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<h2>Secret Number Game</h2>
		<p><script>
		if (visitor_guess == secret_number) {
			document.write("Congratulations! You guessed the secret number and earned 10 points!");
		} else if (visitor_guess < 1 || visitor_guess > 5) {
			document.write("Please enter a number between 1 and 5.");
		} else if (isNaN(visitor_guess)) {
			document.write("Please enter a valid number.");
		} else {
			document.write("Sorry, that's not correct. You have earned 0 points.");
		}
		</script>
		</p>
	</main>

</body>
</html>
